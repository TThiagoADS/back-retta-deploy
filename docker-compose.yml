version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-app
    ports:
      - "8080:8080"
    environment:
      APP_NAME: Retta
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8080
      LOG_CHANNEL: stack
      LOG_LEVEL: debug
    depends_on:
      - db
    volumes:
      - .:/var/www/html
    command: >
      sh -c "php artisan config:clear &&
             php artisan migrate --force &&
             php artisan serve --host=0.0.0.0 --port=8080"

  db:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_DATABASE: retta
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql

volumes:
  db-data:
